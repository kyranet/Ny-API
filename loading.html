<head>
	<!-- Meta charset and names -->

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Standalone Discord Bot">
	<meta name="author" content="kyra">

	<title>Skyra</title>
	<link rel="shortcut icon" type="image/png" href="/favicon.png" />
	<link rel="manifest" href="manifest.json">

	<!-- Meta tags -->
	<meta name="theme-color" content="#209CEE" />
	<meta property="og:title" content="SkyraDiscord">
	<meta property="og:description" content="Skyra (Royal 3.0.0) is a standalone Discord Bot that can run almost any task you want in your server, including features such as a social module and full moderation coverage, the uptime is pretty high so she won't let you down!">
	<meta property="og:url" content="https://skyradiscord.com/">

</head>

<body>

<style>
	.loader {
		position: absolute;
		left: 50%;
		top: 50%;
		z-index: 1;
		width: 150px;
		height: 150px;
		margin: -75px 0 0 -75px;
		border: 16px solid #f3f3f3;
		border-radius: 50%;
		border-top: 16px solid #3498db;
		width: 120px;
		height: 120px;
		-webkit-animation: spin 2s linear infinite;
		animation: spin 2s linear infinite;
	}

	@keyframes spin {
		0% { transform: rotate(0deg); }
		100% { transform: rotate(360deg); }
	}
</style>
	<div class="loader"></div>

</body>

</html>
